<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Passé Composé Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #answer {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #submitBtn, #hintBtn, #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #feedback {
            font-size: 16px;
            margin-top: 10px;
        }
        .feedback.correct {
            color: green;
        }
        .feedback.incorrect {
            color: red;
        }
        .feedback.hint {
            color: blue;
        }
        #score, #time, #streak {
            font-size: 18px;
            margin: 10px;
        }
        #progress-container {
            width: 100%;
            background: #eee;
            height: 20px;
            margin: 20px 0;
            position: relative;
        }
        #progress {
            height: 100%;
            background: #4caf50;
            width: 0;
        }
        #level-indicator {
            font-size: 20px;
            color: #ff5722;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>French Passé Composé Quiz</h1>
    <div id="level-indicator"></div>
    <div id="question">Click "Start" to begin the quiz.</div>
    <input type="text" id="answer" placeholder="Your answer...">
    <br>
    <button id="startBtn">Start</button>
    <button id="submitBtn" style="display:none;">Submit</button>
    <button id="hintBtn" style="display:none;">Show Hint</button>
    <div id="feedback"></div>
    <div id="score">Score: 0/0</div>
    <div id="time">Time: 0:00</div>
    <div id="streak">Streak: 0</div>
    <div id="progress-container">
        <div id="progress"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
